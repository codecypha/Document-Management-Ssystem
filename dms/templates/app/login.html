{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UBA Africa Project Tracker</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
 <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"> 

  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>




<body class="hold-transition login-page" style="background-image: url({% static 'dist/img/dms.png' %});  background-size: 50%;"></body>
  <header class="navbar navbar-header navbar-header-fixed mg-t-20">
    <div class="navbar-brand mg-l-125">
        <div><img class="spmp-logo" alt="" src="/content/spmp/login/assets/img/spmp_logo_white.svg" /></div>
    </div><!-- navbar-brand -->
    <div class="navbar-right">
        <div class="navbar-brand">
            <!-- <div><img src=" {% static 'dist/img/uba_logo_red.svg' %}" alt="UBA Logo" ></div> -->

        </div><!-- navbar-brand -->
    </div><!-- navbar-right -->
</header><!-- navbar -->


<div class="login-box" >

  <div class="login-logo" >
    <a style="color:black"><h3><b>Document Management System</b></h3></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control"  placeholder="Username" name = "username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name = "password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            {% include 'app/messages.html' %}
            <button type="submit" class="btn btn-danger btn-block">Sign In</button>
            
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->



</body>
</html>
